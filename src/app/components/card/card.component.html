<div class="card h-100">
  <div class="card-body">
    <h5 class="card-title">{{ card?.id }}</h5>
    <p class="card-text">{{ card?.name }}</p>
  </div>
  <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end"></div>
  <button type="button" class="btn btn-primary" (click)="addCard()">
    Add to Hand
  </button>
</div>
